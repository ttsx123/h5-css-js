<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	 技术点：
	 1.DOM查询
	 2.事件响应函数绑定
	 3.checkbox操作
	 4.逻辑思维能力

	 功能需求：
		 ①全选按钮：点击后所有爱好都选中
		 ②全不选按钮：点击后所有爱好都不选中
		 ③反选按钮：点击后所有爱好选中状态反转
		 ④提交按钮：点击后依次弹出选中内容
	 */
	//加载整个文档
	window.onload=function(){
		
		var items = document.getElementsByName("items");
		
		var checkedAllBtnEle=document.getElementById("checkedAllBtn");
		checkedAllBtnEle.onclick=function(){
			for(var i=0;i<items.length;i++){
				items[i].checked=true;
			}
		}
		
		var checkedAllBtnEle=document.getElementById("checkedNoBtn");
		checkedAllBtnEle.onclick=function(){
		
			for(var i=0;i<items.length;i++){
				items[i].checked=false;
			}
		}
		
		
		var checkedRevBtnEle=document.getElementById("checkedRevBtn");
		
		checkedRevBtnEle.onclick=function(){
			for(var i=0;i<items.length;i++){
				/*if(items[i].checked){
					items[i].checked=false;
				}else{
					items[i].checked=true;
				}*/
			items[i].checked=!items[i].checked;
			}
		}
		
		var sendBtnEle = document.getElementById("sendBtn");
		sendBtnEle.onclick=function(){
			for(var i=0;i<items.length;i++){
				if(items[i].checked){
					alert(items[i].value);
				}
			}
		}
		
		
		
		
	}
	
	
	
	</script>
</head>
<body>

	<form method="post" action="">
		你爱好的运动是：
		<br /> 
		<input type="checkbox" name="items" value="足球" />足球 
		<input type="checkbox" name="items" value="篮球" />篮球 
		<input type="checkbox" name="items" value="羽毛球" />羽毛球 
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br /> 
		<input type="button" id="checkedAllBtn" value="全　选" /> 
		<input type="button" id="checkedNoBtn" value="全不选" /> 
		<input type="button" id="checkedRevBtn" value="反　选" /> 
		<input type="button" id="sendBtn" value="提　交" />
	</form>

</body>
</html>
