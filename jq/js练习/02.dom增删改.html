<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link rel="stylesheet" type="text/css" href="style/css.css" />
		<script type="text/javascript">
		
			window.onload = function() {
				//获取#city元素节点
				var cityEle = document.getElementById("city");
				//获取#bj元素节点
				var bjEle = document.getElementById("bj");
				
				//创建一个"广州"节点,添加到#city下
				var btn01Ele = document.getElementById("btn01");
				btn01Ele.onclick = function(){
					/*<li>广州</li>*/
					//1.创建广州节点
					var text=document.createTextNode("广州");
					//2.创建li元素节点
					var liEle=document.createElement("li");
					//3.组装
					liEle.appendChild(text);
					cityEle.appendChild(liEle);
				};
				
				//将"广州"节点插入到#bj前面
				var btn02Ele = document.getElementById("btn02");
				btn02Ele.onclick = function(){
					//1.创建广州节点
					var text=document.createTextNode("广州");
					//2.创建li元素节点
					var liEle=document.createElement("li");
					liEle.appendChild(text);
					cityEle.insertBefore(liEle,bjEle);
				};
				
				//使用"广州"节点替换#bj节点
				var btn03Ele = document.getElementById("btn03");
				btn03Ele.onclick = function(){
					//1.创建广州节点
					var text=document.createTextNode("广州");
					//2.创建li元素节点
					var liEle=document.createElement("li");
					liEle.appendChild(text);
					cityEle.replaceChild(liEle,bjEle);
					
				};
				
				//删除#bj节点
				var btn04Ele = document.getElementById("btn04");
				btn04Ele.onclick = function(){
					cityEle.removeChild(bjEle);
					
				};
				
				//读取#city内的HTML代码
				var btn05Ele = document.getElementById("btn05");
				btn05Ele.onclick = function(){
					alert(cityEle.innerHTML)
					alert(cityEle.innerText);
				};
				
				//设置#bj内的HTML代码
				var btn06Ele = document.getElementById("btn06");
				btn06Ele.onclick = function(){
					bjEle.innerHTML="五道口";
				};
			};
			
		
		</script>
		
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
				
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
			<div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
			<div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内的HTML代码</button></div>
		</div>
	</body>
</html>
