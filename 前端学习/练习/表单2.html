<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <p>
            <img src="../tupian/renren_titile.gif" alt="">
        </p>
        <p>
            人人往，中国<strong>最正至，最有效</strong>的社交平台，加入人人网，找回老朋友。
        </p>
        <p>
            电子邮箱：
            <input type="email" name="" id="" required placeholder="请输入电子邮箱">
        </p>
        <p>
            设置密码：
            <input type="password" name="" id="" placeholder="请输入相应密码" required>
        </p>
        <p>
            真实姓名：
            <input type="text" name="" id="" required>
        </p>
        <p>
            性别：
            <input type="radio" name="sex" id="1">
            <label for="1">男</label>
            <input type="radio" name="sex" id="2">
            <label for="2">女</label>
        </p>
        <p>
            生日：
            <select name="" id="">
                <option value="">1999</option>
                <option value="">1998</option>
            </select>
            年
            <select name="" id="">
                <option value="">11</option>
                <option value="">12</option>
            </select>
            月
            <select name="" id="">
                <option value="">1</option>
                <option value="">30</option>
            </select>
            日
        </p>
        <p>
            为什么要填写我的生日
        </p>
        <p>
            我现在：
            <select name="" id=""></select>
            （非常重要！！！）
        </p>
        <p>
            <img src="../tupian/renren_code.gif" alt="">
            <a href="">看不清楚换一张！！</a>
        </p>
        验证吗：
        <input type="text" name="" id="" required>
        <p>
            <input type="submit" name="" id="" value="提交">
            <input type="reset" name="" id="" value="重制">
        </p>
    </form>
</body>
</html>
